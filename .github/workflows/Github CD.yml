name: "ðŸšš Manual Local Deploy Test"

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Comma-separated domains"
        required: false

      app_type:
        description: "Deployment Type"
        required: true
        type: choice
        options:
          - frontend
          - backend
          - both

permissions:
  contents: read

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - name: "ðŸ“¥ Checkout Repo"
        uses: actions/checkout@v4

      - name: "ðŸ“‚ Prepare manual frontend/backend folders"
        shell: pwsh
        run: |
          # These are your manually created folders:
          $frontendSrc = "C:\deploy_test\frontend"
          $backendSrc  = "C:\deploy_test\backend"

          if (-not (Test-Path $frontendSrc)) { Write-Error "âŒ frontend folder missing"; exit 1 }
          if (-not (Test-Path $backendSrc))  { Write-Error "âŒ backend folder missing"; exit 1 }

          echo "frontend_src=$frontendSrc" >> $env:GITHUB_OUTPUT
          echo "backend_src=$backendSrc" >> $env:GITHUB_OUTPUT

      - name: "ðŸ“¦ Create Merge Folder"
        id: merge
        shell: pwsh
        run: |
          $root = "$PWD/deploy"
          if (Test-Path $root) { Remove-Item $root -Recurse -Force }
          New-Item -ItemType Directory -Path $root | Out-Null

          $merged = Join-Path $root "merged"
          New-Item -ItemType Directory -Path $merged | Out-Null

          # Create frontend/backend inside merge folder
          New-Item -ItemType Directory -Path (Join-Path $merged "frontend") | Out-Null
          New-Item -ItemType Directory -Path (Join-Path $merged "backend")  | Out-Null

          # Copy your manual test files into merge folder
          Copy-Item "${{ steps.merge.outputs.frontend_src }}\*" (Join-Path $merged "frontend") -Recurse -Force
          Copy-Item "${{ steps.merge.outputs.backend_src }}\*"  (Join-Path $merged "backend")  -Recurse -Force

          echo "merged_root=$merged" >> $env:GITHUB_OUTPUT

      - name: "ðŸš€ Deploy merged files using targets"
        shell: pwsh
        run: |
          $source="${{ steps.merge.outputs.merged_root }}"
          $domains="${{ github.event.inputs.domain }}".Split(",") | ForEach-Object { $_.Trim() }
          $type="${{ github.event.inputs.app_type }}"

          foreach ($domain in $domains) {
              Write-Host "âž¡ Deploying to $domain"

              # Initialize targets array
              $targets=@()

              switch ($type) {
                  "frontend" {
                      $targets += @{ Source = Join-Path $source "frontend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs" }
                  }
                  "backend" {
                      $targets += @{ Source = Join-Path $source "backend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs\AG" }
                  }
                  "both" {
                      $targets += @{ Source = Join-Path $source "frontend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs" }
                      $targets += @{ Source = Join-Path $source "backend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs\AG" }
                  }
              }

              foreach ($target in $targets) {
                  Write-Host "ðŸ“‚ Deploying from $($target.Source) â†’ $($target.Destination)"
                  if (-not (Test-Path $target.Destination)) {
                      New-Item -ItemType Directory -Path $target.Destination -Force | Out-Null
                  }

                  Write-Host "ðŸšš Copying..."
                  Copy-Item "$($target.Source)\*" $target.Destination -Recurse -Force
              }
          }

      - name: "ðŸ§¹ Cleanup workspace"
        if: always()
        shell: pwsh
        run: |
          Remove-Item "$PWD/deploy" -Recurse -Force -ErrorAction SilentlyContinue
          Write-Host "ðŸ§¹ Cleanup completed."

