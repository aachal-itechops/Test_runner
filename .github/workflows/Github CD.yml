name: "ðŸšš Manual Local Deploy Test"

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Comma-separated domains"
        required: false
      app_type:
        description: "Deployment Type"
        required: true
        type: choice
        options:
          - frontend
          - backend
          - both

permissions:
  contents: read

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - name: "ðŸ“¥ Checkout Repo"
        uses: actions/checkout@v4

      - name: "ðŸ“¦ Prepare Merge Folder"
        id: merge
        shell: pwsh
        run: |
          $root = "$PWD/deploy"
          if (Test-Path $root) { Remove-Item $root -Recurse -Force }
          New-Item -ItemType Directory -Path $root | Out-Null
          echo "merged_root=$root" >> $env:GITHUB_OUTPUT

      - name: "ðŸ“¦ Extract All ZIPs"
        id: extract
        shell: pwsh
        run: |
          $sourceFolder = "C:\deploy_test\source"
          $extractRoot  = "${{ steps.merge.outputs.merged_root }}"
          $zipFiles = Get-ChildItem -Path $sourceFolder -Filter *.zip*

          foreach ($zip in $zipFiles) {
              $temp = Join-Path $extractRoot ("extract_" + [System.IO.Path]::GetFileNameWithoutExtension($zip.Name))
              New-Item -ItemType Directory -Path $temp | Out-Null
              Write-Host "ðŸŸ© Extracting $($zip.Name) â†’ $temp"
              Expand-Archive -LiteralPath $zip.FullName -DestinationPath $temp -Force
          }

          echo "extract_root=$extractRoot" >> $env:GITHUB_OUTPUT

      - name: "ðŸš€ Deploy Extracted Files to Proper Folders"
        shell: pwsh
        run: |
          $extractRoot = "${{ steps.extract.outputs.extract_root }}"
          $destinationRoot = "C:\deploy_test\destination\httpdocs"
          $domains = "${{ github.event.inputs.domain }}".Split(",") | ForEach-Object { $_.Trim() }
          $deployType = "${{ github.event.inputs.app_type }}"

          # Map frontend folders
          $frontendMap = @{
              "ag-app"      = "AG"
              "crew"        = "CREW"
              "e-proposal"  = "EProposal"
              "e-invoice"   = "EInvoice"
              "e-statement" = "EStatement"
          }

          # Map backend folders
          $backendMap = @{
              "v10" = "AG"
          }

          # Select which map to use based on deployment type
          switch ($deployType) {
              "frontend" { $deployMap = $frontendMap }
              "backend"  { $deployMap = $backendMap }
              "both"     { $deployMap = $frontendMap + $backendMap }
          }

          foreach ($domain in $domains) {
              Write-Host "`nâž¡ Deploying to domain: $domain"

              foreach ($folder in Get-ChildItem -Path $extractRoot -Directory) {
                  if ($deployMap.ContainsKey($folder.Name)) {
                      $destFolder = Join-Path $destinationRoot $deployMap[$folder.Name]
                      Write-Host "ðŸ“‚ Deploying $($folder.Name) â†’ $destFolder"

                      if (-not (Test-Path $destFolder)) {
                          New-Item -ItemType Directory -Path $destFolder -Force | Out-Null
                      }

                      Copy-Item "$($folder.FullName)\*" $destFolder -Recurse -Force
                  } else {
                      Write-Host "âš  Skipping unknown folder: $($folder.Name)"
                  }
              }
          }

      - name: "ðŸ§¹ Cleanup Deploy Folder"
        if: always()
        shell: pwsh
        run: |
          Remove-Item "$PWD/deploy" -Recurse -Force -ErrorAction SilentlyContinue
