name: "ðŸšš Manual Local Deploy Test"

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Comma-separated domains"
        required: false

      app_type:
        description: "Deployment Type"
        required: true
        type: choice
        options:
          - frontend
          - backend
          - both

permissions:
  contents: read

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - name: "ðŸ“¥ Checkout Repo"
        uses: actions/checkout@v4

      - name: "ðŸ“¦ Prepare Merge Folder from ZIPs"
        id: merge
        shell: pwsh
        run: |
          $root = "$PWD/deploy"
          if (Test-Path $root) { Remove-Item $root -Recurse -Force }
          New-Item -ItemType Directory -Path $root | Out-Null

          $merged = "$root/merged"
          New-Item -ItemType Directory -Path $merged | Out-Null

          $frontendMerged = "$merged/frontend"
          $backendMerged  = "$merged/backend"
          New-Item -ItemType Directory -Path $frontendMerged | Out-Null
          New-Item -ItemType Directory -Path $backendMerged  | Out-Null

          $frontendZip = "C:\deploy_test\frontend.zip"
          $backendZip  = "C:\deploy_test\backend.zip"

          if (Test-Path $frontendZip) {
              Write-Host "ðŸ“¦ Extracting frontend ZIP..."
              Expand-Archive $frontendZip -DestinationPath $frontendMerged -Force
          } else {
              Write-Warning "âš ï¸ Frontend ZIP not found!"
          }

          if (Test-Path $backendZip) {
              Write-Host "ðŸ“¦ Extracting backend ZIP..."
              Expand-Archive $backendZip -DestinationPath $backendMerged -Force
          } else {
              Write-Warning "âš ï¸ Backend ZIP not found!"
          }

          echo "merged_root=$merged" >> $env:GITHUB_OUTPUT

      - name: "ðŸš€ Deploy merged files using targets"
        shell: pwsh
        run: |
          $source="${{ steps.merge.outputs.merged_root }}"
          $domains="${{ github.event.inputs.domain }}".Split(",") | ForEach-Object { $_.Trim() }
          $type="${{ github.event.inputs.app_type }}"

          foreach ($domain in $domains) {
            Write-Host "âž¡ Deploying to $domain"

            $targets = @()
            switch ($type) {
              "frontend" { 
                $targets += @{ Source = "$source\frontend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs" }
              }
              "backend" { 
                $targets += @{ Source = "$source\backend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs\AG" }
              }
              "both" {
                $targets += @{ Source = "$source\frontend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs" }
                $targets += @{ Source = "$source\backend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs\AG" }
              }
            }

            foreach ($target in $targets) {
              Write-Host "ðŸ“‚ Deploying from $($target.Source) â†’ $($target.Destination)"
              if (-not (Test-Path $target.Destination)) {
                New-Item -ItemType Directory -Path $target.Destination -Force | Out-Null
              }
              Copy-Item "$($target.Source)\*" $target.Destination -Recurse -Force
            }
          }

      - name: "ðŸ§¹ Cleanup"
        if: always()
        shell: pwsh
        run: |
          Remove-Item "$PWD/deploy" -Recurse -Force -ErrorAction SilentlyContinue
