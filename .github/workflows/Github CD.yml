name: "ðŸšš Manual Local Deploy Test"

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Comma-separated domains"
        required: true

      app_type:
        description: "Deployment Type"
        required: true
        type: choice
        options:
          - frontend
          - backend
          - both

permissions:
  contents: read

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - name: "ðŸ“¥ Checkout Repo"
        uses: actions/checkout@v4

      - name: "ðŸ“‚ Prepare test frontend/backend folders"
        shell: pwsh
        run: |
          # These are your manually created folders:
          $frontendSrc = "C:\deploy_test\frontend"
          $backendSrc  = "C:\deploy_test\backend"

          if (-not (Test-Path $frontendSrc)) { Write-Error "âŒ frontend folder missing"; exit 1 }
          if (-not (Test-Path $backendSrc))  { Write-Error "âŒ backend folder missing"; exit 1 }

          echo "frontend_src=$frontendSrc" >> $env:GITHUB_OUTPUT
          echo "backend_src=$backendSrc" >> $env:GITHUB_OUTPUT

      - name: "ðŸ“¦ Create Merge Folder"
        id: merge
        shell: pwsh
        run: |
          $root = "$PWD/deploy"
          if (Test-Path $root) { Remove-Item $root -Recurse -Force }
          New-Item -ItemType Directory -Path $root | Out-Null

          $merged = "$root/merged"
          New-Item -ItemType Directory -Path $merged | Out-Null

          # Create frontend/backend inside merge folder
          New-Item -ItemType Directory -Path "$merged/frontend" | Out-Null
          New-Item -ItemType Directory -Path "$merged/backend"  | Out-Null

          # Copy your manual test files
          Copy-Item "${{ steps.merge.outputs.frontend_src }}\*" "$merged/frontend" -Recurse -Force
          Copy-Item "${{ steps.merge.outputs.backend_src }}\*"  "$merged/backend"  -Recurse -Force

          echo "merged_root=$merged" >> $env:GITHUB_OUTPUT

      - name: "ðŸš€ Deploy merged files"
        shell: pwsh
        run: |
          $source="${{ steps.merge.outputs.merged_root }}"
          $domains="${{ github.event.inputs.domain }}".Split(",") | ForEach-Object { $_.Trim() }
          $type="${{ github.event.inputs.app_type }}"

          foreach ($domain in $domains) {
            Write-Host "âž¡ Deploying to $domain"

            $httpdocs    = "D:\inetpub\vhosts\$domain\httpdocs"
            $httpdocsAG  = "D:\inetpub\vhosts\$domain\httpdocs\AG"

            switch ($type) {
              "frontend" {
                if (!(Test-Path $httpdocs)) { New-Item $httpdocs -ItemType Directory -Force | Out-Null }
                Copy-Item "$source/frontend/*" $httpdocs -Recurse -Force
              }
              "backend" {
                if (!(Test-Path $httpdocsAG)) { New-Item $httpdocsAG -ItemType Directory -Force | Out-Null }
                Copy-Item "$source/backend/*" $httpdocsAG -Recurse -Force
              }
              "both" {
                if (!(Test-Path $httpdocs))   { New-Item $httpdocs -ItemType Directory -Force | Out-Null }
                if (!(Test-Path $httpdocsAG)) { New-Item $httpdocsAG -ItemType Directory -Force | Out-Null }

                Copy-Item "$source/frontend/*" $httpdocs   -Recurse -Force
                Copy-Item "$source/backend/*"  $httpdocsAG -Recurse -Force
              }
            }
          }

      - name: "ðŸ§¹ Cleanup"
        if: always()
        shell: pwsh
        run: |
          Remove-Item "$PWD/deploy" -Recurse -Force -ErrorAction SilentlyContinue
