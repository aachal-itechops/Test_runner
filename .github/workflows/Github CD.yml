name: "ðŸšš Manual Local Deploy Test"

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Comma-separated domains"
        required: false
      app_type:
        description: "Deployment Type"
        required: true
        type: choice
        options:
          - frontend
          - backend
          - both

permissions:
  contents: read

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - name: "ðŸ“¥ Checkout Repo"
        uses: actions/checkout@v4

      - name: "ðŸ“¦ Prepare Merge Folder"
        id: merge
        shell: pwsh
        run: |
          $root = "$PWD/deploy"
          if (Test-Path $root) { Remove-Item $root -Recurse -Force }
          New-Item -ItemType Directory -Path $root | Out-Null
          echo "merged_root=$root" >> $env:GITHUB_OUTPUT

      - name: "ðŸ“¦ Extract ZIPs"
        id: extract
        shell: pwsh
        run: |
          $sourceFolder = "C:\deploy_test\source"
          $extractRoot  = "${{ steps.merge.outputs.merged_root }}"
          $deployType = "${{ github.event.inputs.app_type }}"
          $zipFiles = Get-ChildItem -Path $sourceFolder -Filter *.zip*

          foreach ($zip in $zipFiles) {
              # Decide whether to extract based on type
              $isFrontend = $zip.Name -match "crew|e-invoice|e-statement|e-proposal"
              $isBackend  = $zip.Name -match "ag-app|v10"

              if ($deployType -eq "frontend" -and -not $isFrontend) { continue }
              if ($deployType -eq "backend" -and -not $isBackend) { continue }

              $temp = Join-Path $extractRoot ("extract_" + [System.IO.Path]::GetFileNameWithoutExtension($zip.Name))
              New-Item -ItemType Directory -Path $temp | Out-Null
              Write-Host "ðŸŸ© Extracting $($zip.Name) â†’ $temp"
              Expand-Archive -LiteralPath $zip.FullName -DestinationPath $temp -Force
          }

          echo "extract_root=$extractRoot" >> $env:GITHUB_OUTPUT

      - name: "ðŸš€ Deploy Extracted Files using Targets"
        shell: pwsh
        run: |
          $extractRoot = "${{ steps.extract.outputs.extract_root }}"
          $destinationRoot = "C:\deploy_test\destination\httpdocs"
          $domains = "${{ github.event.inputs.domain }}".Split(",") | ForEach-Object { $_.Trim() }
          $deployType = "${{ github.event.inputs.app_type }}"

          foreach ($domain in $domains) {
              Write-Host "`nâž¡ Deploying to domain: $domain"

              $targets = @()
              $extractedFolders = Get-ChildItem -Path $extractRoot -Directory

              foreach ($folder in $extractedFolders) {
                  $dest = $null

                  # AG backend
                  if (Get-ChildItem $folder.FullName -Recurse | Where-Object { $_.Name -match "ag-app|v10" }) {
                      if ($deployType -eq "frontend") { continue }
                      $dest = Join-Path $destinationRoot "AG"
                  }
                  # CREW frontend
                  elseif ($folder.Name -match "crew") {
                      if ($deployType -eq "backend") { continue }
                      $dest = Join-Path $destinationRoot "CREW"
                  }
                  # Other frontend apps
                  elseif ($folder.Name -match "e-invoice") { 
                      if ($deployType -eq "backend") { continue }
                      $dest = Join-Path $destinationRoot "EInvoice"
                  }
                  elseif ($folder.Name -match "e-statement") { 
                      if ($deployType -eq "backend") { continue }
                      $dest = Join-Path $destinationRoot "EStatement"
                  }
                  elseif ($folder.Name -match "e-proposal") { 
                      if ($deployType -eq "backend") { continue }
                      $dest = Join-Path $destinationRoot "EProposal"
                  } 
                  else { 
                      Write-Host "âš  Skipping unknown folder: $($folder.Name)"
                      continue
                  }

                  $targets += @{ Source = "$($folder.FullName)\*" ; Destination = $dest }
              }

              # Deploy all targets
              foreach ($target in $targets) {
                  Write-Host "ðŸ“‚ Deploying from $($target.Source) â†’ $($target.Destination)"
                  if (-not (Test-Path $target.Destination)) { New-Item -ItemType Directory -Path $target.Destination | Out-Null }
                  Copy-Item "$($target.Source)" $target.Destination -Recurse -Force
              }
          }

      - name: "ðŸ§¹ Cleanup Deploy Folder"
        if: always()
        shell: pwsh
        run: |
          Remove-Item "$PWD/deploy" -Recurse -Force -ErrorAction SilentlyContinue
