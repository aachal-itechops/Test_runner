name: "ðŸšš Manual Local Deploy Test"

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Comma-separated domains"
        required: false

      app_type:
        description: "Deployment Type"
        required: true
        type: choice
        options:
          - frontend
          - backend
          - both

      release_tag:
        description: "GitHub Release tag (optional for ZIP extraction)"
        required: false

permissions:
  contents: read

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - name: "ðŸ“¥ Checkout Repo"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Prepare frontend/backend from ZIP or local folders"
        id: prepare
        shell: pwsh
        run: |
          $releaseTag = "${{ github.event.inputs.release_tag }}"
          $root = "$PWD/deploy"
          $frontendSrc = "$root/frontend"
          $backendSrc  = "$root/backend"

          # Clean old deploy folder
          if (Test-Path $root) { Remove-Item $root -Recurse -Force }
          New-Item -ItemType Directory -Path $root | Out-Null

          # Create frontend/backend folders
          New-Item -ItemType Directory -Path $frontendSrc | Out-Null
          New-Item -ItemType Directory -Path $backendSrc  | Out-Null

          if (-not [string]::IsNullOrWhiteSpace($releaseTag)) {
              Write-Host "ðŸ“¥ Downloading release $releaseTag..."
              gh release download $releaseTag --repo "${{ github.repository }}" --pattern "*.zip" --clobber

              foreach ($zip in Get-ChildItem "$PWD/*.zip") {
                  $tmp = Join-Path $root $zip.BaseName
                  Expand-Archive $zip.FullName $tmp -Force

                  if (Test-Path "$tmp/frontend") { Copy-Item "$tmp/frontend/*" $frontendSrc -Recurse -Force }
                  if (Test-Path "$tmp/backend")  { Copy-Item "$tmp/backend/*"  $backendSrc  -Recurse -Force }
              }
          }
          else {
              # Use manually created local folders
              $frontendSrc = "C:\deploy_test\frontend"
              $backendSrc  = "C:\deploy_test\backend"
          }

          # Output for next steps
          echo "frontend_src=$frontendSrc" >> $env:GITHUB_OUTPUT
          echo "backend_src=$backendSrc" >> $env:GITHUB_OUTPUT

      - name: "ðŸ“¦ Create Merge Folder"
        id: merge
        shell: pwsh
        run: |
          $root = "$PWD/deploy"
          $merged = "$root/merged"
          if (Test-Path $merged) { Remove-Item $merged -Recurse -Force }
          New-Item -ItemType Directory -Path $merged | Out-Null

          New-Item -ItemType Directory -Path "$merged/frontend" | Out-Null
          New-Item -ItemType Directory -Path "$merged/backend"  | Out-Null

          Copy-Item "${{ steps.prepare.outputs.frontend_src }}\*" "$merged/frontend" -Recurse -Force
          Copy-Item "${{ steps.prepare.outputs.backend_src }}\*"  "$merged/backend"  -Recurse -Force

          echo "merged_root=$merged" >> $env:GITHUB_OUTPUT

      - name: "ðŸš€ Deploy merged files using targets"
        shell: pwsh
        run: |
          $source="${{ steps.merge.outputs.merged_root }}"
          $domains="${{ github.event.inputs.domain }}".Split(",") | ForEach-Object { $_.Trim() }
          $type="${{ github.event.inputs.app_type }}"

          foreach ($domain in $domains) {
            Write-Host "âž¡ Deploying to $domain"

            $targets = @()
            switch ($type) {
              "frontend" { 
                $targets += @{ Source = "$source\frontend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs" }
              }
              "backend" { 
                $targets += @{ Source = "$source\backend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs\AG" }
              }
              "both" {
                $targets += @{ Source = "$source\frontend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs" }
                $targets += @{ Source = "$source\backend"; Destination = "D:\inetpub\vhosts\$domain\httpdocs\AG" }
              }
            }

            foreach ($target in $targets) {
              Write-Host "ðŸ“‚ Deploying from $($target.Source) â†’ $($target.Destination)"
              if (-not (Test-Path $target.Destination)) {
                New-Item -ItemType Directory -Path $target.Destination -Force | Out-Null
              }
              Copy-Item "$($target.Source)\*" $target.Destination -Recurse -Force
            }
          }

      - name: "ðŸ§¹ Cleanup"
        if: always()
        shell: pwsh
        run: |
          Remove-Item "$PWD/deploy" -Recurse -Force -ErrorAction SilentlyContinue
