name: "ðŸšš Manual Local Deploy Test"

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Comma-separated domains"
        required: false
      app_type:
        description: "Deployment Type"
        required: true
        type: choice
        options:
          - frontend
          - backend
          - both

permissions:
  contents: read

jobs:
  # -------------------------------
  # 1. Extract ZIPs
  # -------------------------------
  extract:
    runs-on: [self-hosted]
    outputs:
      merged_root: ${{ steps.extract.outputs.merged_root }}
    steps:
      - name: "ðŸ“¥ Checkout Repo"
        uses: actions/checkout@v4

      - name: "ðŸ“¦ Extract ZIPs"
        id: extract
        shell: pwsh
        run: |
          $root = "$PWD/deploy"
          if (Test-Path $root) { Remove-Item $root -Recurse -Force }
          New-Item -ItemType Directory -Path $root | Out-Null

          $sourceFolder = "C:\deploy_test\source"
          $zipFiles = Get-ChildItem -Path $sourceFolder -Filter *.zip*

          foreach ($zip in $zipFiles) {
              $temp = Join-Path $root ("extract_" + [System.IO.Path]::GetFileNameWithoutExtension($zip.Name))
              New-Item -ItemType Directory -Path $temp | Out-Null
              Write-Host "ðŸŸ© Extracting $($zip.Name)"
              Expand-Archive -LiteralPath $zip.FullName -DestinationPath $temp -Force
          }

          echo "merged_root=$root" >> $env:GITHUB_OUTPUT

  # -------------------------------
  # 2. Deploy Extracted Files
  # -------------------------------
  deploy:
    runs-on: [self-hosted]
    needs: extract
    steps:
      - name: "ðŸš€ Deploy ZIPs to Local Destination"
        shell: pwsh
        run: |
          $sourceFolder = "${{ needs.extract.outputs.merged_root }}"
          $destinationRoot = "C:\deploy_test\destination\httpdocs"
          $domains = "${{ github.event.inputs.domain }}".Split(",") | ForEach-Object { $_.Trim() }
          $deployType = "${{ github.event.inputs.app_type }}"

          foreach ($domain in $domains) {
              Write-Host "`nâž¡ Deploying to domain: $domain"

              $targets = @()
              $zipFiles = Get-ChildItem -Path $sourceFolder -Filter *.zip*

              foreach ($zip in $zipFiles) {
                  $temp = Join-Path $sourceFolder "extract_$((Get-Random))"
                  New-Item -ItemType Directory -Path $temp | Out-Null
                  Write-Host "ðŸŸ© Extracting $($zip.Name)"
                  Expand-Archive -LiteralPath $zip.FullName -DestinationPath $temp -Force

                  # Determine target based on ZIP type
                  switch ($true) {
                      { $zip.Name -match "crew" }      { $dest = Join-Path $destinationRoot "CREW"; if ($deployType -eq "backend") { continue } }
                      { $zip.Name -match "v10|ag-app"} { $dest = Join-Path $destinationRoot "AG"; if ($deployType -eq "frontend") { continue } }
                      { $zip.Name -match "e-invoice" } { $dest = Join-Path $destinationRoot "EInvoice" }
                      { $zip.Name -match "e-statement"} { $dest = Join-Path $destinationRoot "EStatement" }
                      { $zip.Name -match "e-proposal"} { $dest = Join-Path $destinationRoot "EProposal" }
                      default { Write-Host "âš  Unknown ZIP type: $($zip.Name)"; Remove-Item $temp -Recurse -Force; continue }
                  }

                  # Add to deployment targets
                  $targets += @{ Source = "$temp\*" ; Destination = $dest }
              }

              # Deploy all targets
              foreach ($target in $targets) {
                  Write-Host "ðŸ“‚ Deploying from $($target.Source) â†’ $($target.Destination)"
                  if (-not (Test-Path $target.Destination)) { New-Item -ItemType Directory -Path $target.Destination | Out-Null }
                  Copy-Item "$($target.Source)" $target.Destination -Recurse -Force
              }

              # Cleanup temp extraction folders
              Get-ChildItem $sourceFolder -Filter "extract_*" -Directory | Remove-Item -Recurse -Force
          }


      - name: "ðŸ§¹ Cleanup Deploy Folder"
        if: always()
        shell: pwsh
        run: |
          Remove-Item "$PWD/deploy" -Recurse -Force -ErrorAction SilentlyContinue
